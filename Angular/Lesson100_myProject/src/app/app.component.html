<!-- Interpolation -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-lg-push-3 col-md-push-3 ">
            <div class="text-center">
                <h1><strong>{{ title }}</strong></h1>
                <hr>
                <p>{{ description }}</p>
            </div>
        </div>
    </div>
<!-- Interpolation -->

<!-- Data Binding -->
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-lg-push-3 col-md-push-3">
            <form>
                <div class="form-group">
                    <select name="" id="" class="form-control">
                        <option *ngFor="let month of months">{{month}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
<!-- Data Binding -->

<!-- Event Binidng -->
    <div class="row">
        <div class="col-lg-8 col-md-8 col-lg-push-2 col-md-push-2">
            <div class="form-group text-center">
                <div class="btn-gtoup">
                    <button class="btn btn-sm btn-success" (click)="setTrue()">True</button>
                    <button class="btn btn-sm btn-danger" (click)="setFalse()">Flase</button>
                </div>
            </div>
        </div>
    </div>
<!-- Event Binidng -->

<!-- Pipes -->
<div class="text-center">
    <h3><strong>{{ simplePipeData | uppercase }}</strong></h3>
    <h3><strong>{{ simplePipeData | lowercase }}</strong></h3>
</div>
<!-- Pipes -->

<!-- Feature sets -->
    <div class="row">
        <app-new-comp [featureSet]="firstFeature"></app-new-comp>
        <app-new-comp [featureSet]="secondFeature"></app-new-comp>
        <app-new-comp [featureSet]="thirdFeature"></app-new-comp>
        <app-new-comp [featureSet]="fourthFeature"></app-new-comp>
    </div>
<!-- Feature sets -->

<!-- Sercies -->
    <div class="row text-center">
        <div class="col-lg-3 col-md-3">
            <p>{{ todayDate }}</p>
        </div>
    </div>
<!-- Sercies -->

<!-- Http -->
<div class="row">
    <div class="col-lg-8 col-md-8 col-lg-push-2 col-md-push-2">
        <ul class="list-group">
            <li *ngFor="let item of personData; let i=index" class="list-group-item">{{ item.username }}</li>
        </ul>
    </div>
</div>
<!-- Http -->

</div>
