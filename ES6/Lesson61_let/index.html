<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6: BABEL>JS</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        section >div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;
            float: left;
            cursor: pointer;
        }
        article >div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;
            float: left;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1 id="heading"></h1>
    <h1>Using Var</h1>
    <h1 id="varx"></h1>
    <h1>Using let</h1>
    <h1 id="lety"></h1>
    <script type="text/babel" >
        document.getElementById("heading").innerHTML = "VAR VS LET";
       var x = 25;
       if (x) {
           var x = 75;
       }
       console.log(x);
      document.getElementById("varx").innerHTML = x;

      var y = 25;
       if (y) {
           let y = 75;
       }
       console.log(y);
      document.getElementById("lety").innerHTML = y;

       for (var i=1; i<=45; i++) {
           var div = document.createElement('div');
           div.onclick = function () {
               alert("You clicked on box: " + i)
           }
           document.getElementsByTagName('section')[0].appendChild(div);
        }

        for (let i=1; i<=45; i++) {
           var div = document.createElement('div');
           div.onclick = function () {
               alert("You clicked on box: " + i)
           }
           document.getElementsByTagName('article')[0].appendChild(div);
        }


    </script>
    <header>
        <h1>USING VAR</h1>
        <h1>Click any box</h1>        
    </header>
    <section>

    </section>
    
    <header>
        
        <h1 id='new'>USING LET</h1>
        <h1>Click any box</h1>        
    </header>
    <article>

    </article>
</body>
</html>
