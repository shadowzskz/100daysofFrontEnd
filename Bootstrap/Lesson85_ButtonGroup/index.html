<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BUTTON</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <button class="btn btn-success btn-sm">My Button</button> <br>
        <a href="#" class="btn btn-primary btn-block">Simple Link</a> <br>
        <span class="btn btn-warning btn-toolbar">Simple Text</span> <br>
        <input type="submit" class="btn-danger"> <br>
        <input type="submit" class="btn-danger disabled"> <br>
      </div>
      <div class="btn-group">
        <a href="#" class="btn btn-primary btn-block">Simple Link</a> <br>
        <span class="btn btn-warning btn-toolbar">Simple Text</span> <br>
        <input type="submit" class="btn-danger"> <br>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
