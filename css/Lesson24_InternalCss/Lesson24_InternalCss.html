<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
    <style>
        div {
            width: 500px;
            background-color: thistle;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
     
        h3, p {
            color: black;
           
         }

        p {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <div>
        <h3>Welcome to CSS</h3>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem labore maxime natus 
            vitae et aut voluptates, accusantium corporis dolor? Veritatis voluptate nihil 
            assumenda dolorem iste blanditiis distinctio obcaecati qui repudiandae.
        </p>
    </div>
</body>
</html>
