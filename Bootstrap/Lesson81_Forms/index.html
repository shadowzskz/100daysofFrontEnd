<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FROMS</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="border border-primary mt-3 rounded myForm">
            <form> 
              <h4>Login to Admin</h4>
              <p class="text-muted">Login as Admin</p>             
              <div class="mb-3">
                <input type="text" name="u_name" class="form-control" placeholder="Username">
              </div>
              <div class="mb-3">
                <input type="password" name="u_pw" class="form-control" placeholder="Password">
              </div>
              <div class="row">
              <div class="mb-3 submit col-6">
                <input type="Submit" value="Login"name="u_submit" class="btn btn-primary">
              </div>
              <div class="mb-3 reg col-6 align-content-end">
                <a href = "register.html" class="btn btn-primary">Register</a>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
