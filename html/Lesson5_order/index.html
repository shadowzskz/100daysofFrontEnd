<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5</title>
</head>
<body>
    <h1>List</h1>
    <h4>Order list</h4>
    <ol>
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <h4>Unordered list</h4>
    <ul>
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <h4>Nested list</h4>
    <ol>
        <li>one</li>
        <ul>
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
        </ul>    
        <li>Two</li>
        <ul>
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
        </ul>    
        <li>Three</li>
        <ul>
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
    
    </ol>
</body>
</html>
