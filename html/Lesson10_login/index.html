<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="u_name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="u_pass"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="u_login" value="Login"></td>
            </tr>
        </table>
    </form>
</body>
</html>
